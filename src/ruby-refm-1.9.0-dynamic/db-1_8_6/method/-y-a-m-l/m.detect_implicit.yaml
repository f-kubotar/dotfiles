visibility=public
kind=defined
names=detect_implicit

--- detect_implicit(val)
文字列のタイプを検知する

@param val 判定されるオブジェクト

  require 'yaml'
  
  p YAML.detect_implicit("")
  #=> "null"
  p YAML.detect_implicit("Cat")
  #=> "str"
  p YAML.detect_implicit(10)
  #=> ""
  p YAML.detect_implicit([3, "5"])
  #=> ""
  p YAML.detect_implicit(nil)
  #=> ""

